<div class="flex flex-wrap gap-10 ">
    <div class="grid grid-cols-2 gap-4 ">
        <app-post-card [post]="newPostDetail" [user]="getUser"></app-post-card>

    </div> @for (item of dataComment2; track $index) {
    <div class="flex  justify-center w-[500px] border border-white p-5 m-10 items-center gap-10">
        <div class="py-3">
            <img class="rounded-full" src={{item.image}} width="100" height="100" alt="no-image">
            <h3 class="pt-4">{{item.comment.user.fullName}}</h3>
        </div>
        <div>
            <p>{{item.comment.body}}</p>
            <button (click)="likeClicked(item.comment)" mat-button>{{item.comment.likes}}
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_up"></mat-icon>
            </button>
        </div>
    </div>
    }
</div>
