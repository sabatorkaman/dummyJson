<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="search" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> firstName </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="'/test'" [queryParams]="{ name: element.firstName}">
                    {{element.firstName}} 
                </a>
            </td>
        </ng-container>


        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>


            <td mat-cell *matCellDef="let element"> {{element.email}}
            
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="'/add-user'" [queryParams]="{id: element.id }" routerLinkActive="router-link-active">
                    <mat-icon>mode_edit</mat-icon>
                </a>
            </td>
        </ng-container>

       
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let element">

                <button mat-button (click)="openDialog(element)">
                    <mat-icon>delete</mat-icon>

                </button>



            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator showFirstLastButtons [length]="resultsLength" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15,20,25,30]"></mat-paginator>

</mat-card>
<a [routerLink]="['/add-user']" routerLinkActive="router-link-active">
    <button mat-flat-button>add user</button>
</a>
