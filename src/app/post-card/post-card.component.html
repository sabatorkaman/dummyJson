@if(post !== undefined ){
<mat-card class="example-card  " appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    @if(user !== undefined){
    <img mat-card-image src={{user.image}} alt="Photo of a Shiba Inu">
    }
    <mat-card-content>
        {{post.body}}
    </mat-card-content>
    <mat-card-actions>
        <button (click)="clickLike(post)" mat-button class="bg-red-600">{{post.reactions.likes}}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_up"></mat-icon>

        </button>
        <button mat-button>{{post.reactions.dislikes}}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_down"></mat-icon>

        </button>
        <button mat-button>{{post.views}}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="redo"></mat-icon>

        </button>
        <a mat-icon-button [routerLink]="['/post',post.id]" routerLinkActive="router-link-active">
            <mat-icon>comment</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
}
