<mat-form-field class="w-full">
  <input matInput class=" w-full " type="text" name="" id="" [(ngModel)]="serachModel" (change)="filterClick()">
</mat-form-field>
<div class="flex justify-between py-4">
  <div>
    <p class="cursor-pointer" (click)="changeOrder()">sort By order:{{order}}</p>
  </div>
  <select name="" id="" [(ngModel)]="sortModel" (change)="changeSortClick()">
    <option value="price">price</option>
    <option value="title">title</option>
  </select>
</div>
<div class="flex justify-between flex-wrap gap-5">

  @for (item of products; track $index) {

  <app-product-card [product]="item" [searchText]="serachModel"></app-product-card>

  }
</div>
<div>
  <button (click)="moreProduct()">more product</button>
</div>
