@if(product !== undefined){
<div class="flex justify-center">


    <mat-card class="w-[800px] h-[600px] " appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="overflow-hidden m-auto text-center" src={{product.images}} width="500" height="400"
            alt="no image">
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="addToCart()" mat-button>add to cart</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
}
