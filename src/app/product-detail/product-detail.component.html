@if(product !== undefined){
<div class="flex justify-center">


    <mat-card class="w-[800px] h-[600px] px-8 py-10" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="overflow-hidden m-auto text-center" src={{product.images}} width="500" height="400"
            alt="no image">
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button (click)="addToCart()" mat-button>add to cart</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
        @if(count() === undefined){
        <mat-card-actions class="flex justify-center my-3">
            <button (click)="addToCart()" mat-button>add to cart</button>
        </mat-card-actions>
        }@else if(count() !== undefined){
        <mat-card-actions class="flex justify-center gap-4  my-3">
            <button (click)="plusProduct(product)" mat-button>+</button>
            <span>
                {{count()}}
            </span>
            <button (click)="minesProduct(product)" mat-button>-</button>
        </mat-card-actions>
        <span>{{ product.price }}</span>

        }
        @for (item of cartHolder.allProducts() ; track $index) {
        <div class="pb-0">total count: <samp>{{item.product.price * item.count | currency}}</samp>
        </div>
        }
    </mat-card>
</div>
<!-- } -->
}
